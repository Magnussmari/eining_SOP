<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gæðahandbók - Innskráning</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        function login(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "Eining2024" && password === "Strandgata600!") {
                saveLoginStatus(); // Save login status
                window.location.href = "home.html"; // Navigate to home.html
            } else {
                alert("Rangt notandanafn eða lykilorð.");
            }
        }

        // Check if user is logged in
        window.onload = function() {
            const isLoggedIn = sessionStorage.getItem("isLoggedIn");
            if (isLoggedIn === "true") {
                window.location.href = "home.html"; // Redirect to home.html if already logged in
            }
        };

        // Save login status
        function saveLoginStatus() {
            sessionStorage.setItem("isLoggedIn", "true");
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Innskráning</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="username">Notandanafn:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Lykilorð:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Innskrá</button>
        </form>
    </div>
</body>
</html>
